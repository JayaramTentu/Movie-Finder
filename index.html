<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <div class="search-bar">
            <h1 class="title">Movie Finder</h1>
            <form>
                <input class="movieName" type="text" placeholder="Enter a movie name" aria-label="Enter a movie name">
                <input class="movieYear" type="text" placeholder="Enter the year (optional)" aria-label="Enter the year">
                <button type="submit">Search</button>
            </form>
        </div>
        <div id="movieDetails"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
